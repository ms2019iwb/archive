<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
        <title>未来創造展アーカイブ</title>
    </head>
    <body>
        <header class="c-header">
            <!--jsで読み込む-->
            <nav class="g-nav"></nav>
        </header>
        <main class="c-main">
            <section class="main-section">
                <h2 class="main-section__title">ミニブース</h2>
                <img class="main-section__img u-mb-30" src="assets/images/mini_booth.JPG">
                <h3 class="main-section__sub-title">コンセプト</h3>
                <p class="main-section__content u-mb-30">
                    消火活動をしているヒーローが活躍している場面をミニブースで表現しました。
                </p>
                <h3 class="main-section__sub-title">感想</h3>
                <p class="main-section__content">
                    本ブースでもミニブース同様のデザインを再現できて良かったと思います。
                </p>
            </section>
            <section class="main-section">
                <h2 class="main-section__title">実ブース</h2>
                <img class="main-section__img u-mb-30" src="assets/images/truth_booth.JPG">
                <h3 class="main-section__sub-title">コンセプト</h3>
                <p class="main-section__content u-mb-30">
                    私たちが目指したものは「ヒーローが消化活動をしている状態」と「火災の鎮火困難さの状況」にマッチさせた場面を表現しました。
                </p>
                <h3 class="main-section__sub-title">工夫した点</h3>
                <p class="main-section__content">
                    私たちの展示ブースは、画面上のWEBサービスと連携をとって、いかにしてお客さんを楽しませるかを真剣に熟考して設計、作製をいたしました。
                </p>
            </section>
        </main>
        <footer class="c-footer">
            未来創造展2018制作チーム
        </footer>
    </body>
</html>
